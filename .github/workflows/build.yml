name: Build

on: 
  push:
    branches:
      - master
    tags:
      - "*.*.*"

jobs:
  build:
    strategy:
      matrix:
        include:
         - os: windows-latest
           platform: win32
           arch: x64
           npm_config_arch: x64
         - os: ubuntu-latest
           platform: linux
           arch: x64
           npm_config_arch: x64
         - os: macos-latest
           platform: darwin
           arch: x64
           npm_config_arch: x64
         - os: macos-latest
           platform: darwin
           arch: arm64
           npm_config_arch: arm64

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set node 20.x
      uses: actions/setup-node@v3
      with:
          node-version: 20.x
    - name: Install
      uses: borales/actions-yarn@v4
      with: 
        cmd: install
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       npm_config_arch: ${{ matrix.npm_config_arch }}
    - name: build
      run: |
        node ./build/prepare.js ${{ env.target }}
        npx vsce package --target ${{ env.target }}
    - name: Upload
      uses: actions/upload-artifact@v2
      with: 
        name: VSCode-EmmyLua
        path: ${{ github.workspace }}/VSCode-EmmyLua*.vsix
  
  publish:
    runs-on: ubuntu-latest
    needs: [build]
    if: success() && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v2
      - run: npx vsce publish --packagePath $(find VSCode-EmmyLua -iname *.vsix)
        env:
          VSCE_PAT: ${{ secrets.VSCE_ACCESS_TOKEN }}
